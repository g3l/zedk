<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/png" href="images/logo.PNG" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>ZED.K</title>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#news">New Arrivals</a>
    <a href="#contact">Shop</a>
    <a href="#about">Sign up/login</a>
    <a href="#" id="navlogo">zed.k
      <!--<img src="images/logo.PNG" alt="ZED.K LOGO" style="height: 15px;">-->
    </a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </a>
  </div>

  <div style="padding-left:16px">
    <h2>10% OFF WITH CODE ZED.K10 </h2>
    <p>Resize the browser window to see how it works.</p>
  </div>
  <p>Click on the Menu Icon to transform it to "X":</p>

  <div class="footer">
    <ul class="socialmedia">
      <li>
        <a href="https://www.facebook.com/zed.kclothing/" target="_blank">
          <img src="images/fb.png" alt="facebook link">
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/zed.kclothing/?hl=en" target="_blank">
          <img src="images/Insta.png" alt="instagram link">
        </a>
      </li>
      <li>
        <a href="https://twitter.com/ZedKclothing" target="_blank">
          <img src="images/tweet.png" alt="twitter link">
        </a>
      </li>
    </ul>
  </div>
  <script>
    function myFunction(x) {
      x.classList.toggle("change");

      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>


</body>

</html>
